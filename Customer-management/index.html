<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Data management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

   
    <div class="container">
        <div class="form-container">
            <h1>New Client</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter Full name">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required placeholder="Enter phone number">

            <label for="email"> Email:</label>
            <input type="email" id="email" required placeholder=" Enter your email">

            <label for="cost">Cost: </label>
            <input type="text" id="cost" required placeholder="Enter Cost">

            <label for="sales">Sales:</label>
            <input type="text" id="sales" required placeholder="Enter Sales">

            <button onclick="calculateProfit()">Add</button>
            
        </div>

        <div class="table-container">
            <h2>Customers data</h2>
            <div class="search-container">
            <input type="text" id="searchInput" oninput="searchCustomers()" placeholder="Search">
            </div>
            <label for="startDate">Beginning of period:</label>
            <input type="date" id="startDate">
            <label for="endDate">End of period:</label>
            <input type="date" id="endDate">
            <button id="showDataButton" onclick="showDataInTimeRange()">Show</button>
            <div class="actions-container">
                <button id="red" onclick="deleteSelected()">Delete</button>
                <button onclick="editSelected()">Edit</button>
            </div>

            <table id="customersTable">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Cost</th>
                        <th>Sales</th>
                        <th>Profit</th>
                        <th>Date added</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
       
        
    
</body>

</html>
